<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceFlow - Add Transaction</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <h2>ðŸ’° FinanceFlow</h2>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a href="add.html" class="nav-link">Add Transaction</a>
          </li>
          <li class="nav-item">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item">
            <a href="view.html" class="nav-link">View Transactions</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <h1>Add Transaction</h1>
          <p class="page-subtitle">Record your income or expense</p>
        </div>

        <div class="form-container">
          <form id="transactionForm" class="transaction-form">
            <div class="form-group">
              <label for="transactionType">Transaction Type</label>
              <select id="transactionType" name="type" required>
                <option value="">Select Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>

            <div class="form-group">
              <label for="accountId">Account</label>
              <select id="accountId" name="account_id" required>
                <option value="">Select Account</option>
                <!-- Accounts will be populated here -->
              </select>
            </div>

            <div class="form-group">
              <label for="amount">Amount (â‚¹)</label>
              <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>

            <div class="form-group">
              <label for="categoryId">Category</label>
              <select id="categoryId" name="category_id" required>
                <option value="">Select Category</option>
                <!-- Categories will be populated here -->
              </select>
            </div>

            <div class="form-group">
              <label for="subcategoryId">Subcategory</label>
              <select id="subcategoryId" name="subcategory_id">
                <option value="">Select Subcategory (Optional)</option>
                <!-- Subcategories will be populated here -->
              </select>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" name="description" placeholder="Brief description">
            </div>

            <div class="form-group">
              <label for="transactionDate">Date</label>
              <input type="date" id="transactionDate" name="date" required>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Transaction</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="loadingSpinner" class="loading-spinner">
      <div class="spinner"></div>
    </div>

    <div id="notification" class="notification"></div>

    <script type="module" src="./scripts/supabase.js"></script>
    <script type="module" src="./scripts/add.js"></script>
    <script type="module" src="./scripts/navigation.js"></script>
  </body>
</html>
